		<script>

    <script type="text/babel">
			function renderMessage(message) {
			  // Message element.
			  const root = document.createElement('article')
			  root.classList.add('feed-message')
			  // Message author.
			  const author = document.createElement('a')
			  author.setAttribute('target', '_blank')
			  author.setAttribute('href', `https://twitter.com/${message.username}`)
			  author.textContent = `@${message.username}`
			  root.appendChild(author)
			  // Message date.
			  const time = document.createElement('time')
			  time.setAttribute('datetime', message.date.toISOString())
			  time.textContent = `${message.date.getMonth() + 1}/${message.date.getDate()}/${message.date.getFullYear()}`
			  root.appendChild(time)
			  // Message text.
			  const text = document.createElement('p')
			  text.textContent = message.text
			  root.appendChild(text)
			  // Return message element.
			  return root
			}

			const BATCH_SIZE = 13
			const state = {
				fromIndex: 0,
				toIndex: BATCH_SIZE - 1,
				messages: messages.slice(0, BATCH_SIZE)
			}

			function renderMessages() {
				const messagesContainer = document.getElementById('messages')
				// Clear the container.
				while (messagesContainer.firstChild) {
					messagesContainer.removeChild(messagesContainer.firstChild)
				}
				// Render the messages into the container.
				for (const message of state.messages) {
					messagesContainer.appendChild(renderMessage(message))
				}
			}

			renderMessages()

			// Renders the "Loading more..." DOM Element.
			function render(state) {
			  // Create `element`.
			  const element = document.createElement('div')
			  element.classList.add('load-more')
			  // Clear container element.
			  const container = document.getElementById('load-more-items')
			  while (container.firstChild) {
			    container.removeChild(container.firstChild)
			  }
			  // If there was an error then show it.
			  if (state.error) {
			    element.classList.add('load-more--error')
			    element.textContent = 'Error while loading more items'
			  }
			  // If there're no more items then
			  // `element` is removed from `document`.
			  else if (state.hidden) {
			    return
			  }
			  // Create `element`.
			  else {
			    if (state.loading) {
			      // May render a spinner animation.
			      element.textContent = 'Loading more...'
			    } else {
			      element.textContent = 'Load more'
			    }
			  }
			  // Insert `element` into `document`.
			  container.appendChild(element)
			  // `render()` function must return the DOM Element.
			  return element
			}

			function loadMoreItems() {
				return new Promise((resolve, reject) => {
					console.log(`[debug] Loading ${BATCH_SIZE} more messages`)
					const toIndex = Math.min(state.toIndex + BATCH_SIZE, messages.length - 1)
					console.log('[debug]', toIndex + 1, 'of', messages.length)
					const hasMore = toIndex < messages.length - 1
					console.log('[debug] Has more', hasMore)
					// Emulate network delay.
					setTimeout(() => {
						state.toIndex = toIndex
						state.messages = messages.slice(state.fromIndex, toIndex + 1)
						renderMessages()
						resolve(hasMore)
					}, 1000)
				})
			}

			const onScrollToComponent = new OnScrollTo(
			  loadMoreItems,
			  render
			)

			// Call `.mount()` for the initial render.
			// All subsequent renders will be automatic.
			onScrollToComponent.mount()
		</script>
